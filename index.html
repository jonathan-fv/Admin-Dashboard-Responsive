<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Admin-Dashboard-Responsive</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-flex">
                <img src="image/logo.png" width="100px" alt="logo">
                <div class="brand-icons">
                    <span class="las la-bell"></span>
                    <span class="las la-user-circle"></span>
                </div>
            </div>
        </div>
        <div class="sidebar-main">
            <div class="sidebar-user">
                <img src="image/picture.jpg" alt="photo">
                <div>
                    <h3>John Doe</h3>
                    <span>john.doe@monsite.com</span>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-head">
                    <span>Dashboard</span>
                </div>
                <ul>
                    <li>
                        <a href="#"><span class="las la-balance-scale"></span>Finance</a>
                    </li>
                    <li>
                        <a href="#"><span class="las la-chart-pie"></span>Analyses</a>
                    </li>
                </ul>
                <div class="menu-head">
                    <span>Applications</span>
                </div>
                <ul>
                    <li>
                        <a href="#"><span class="las la-calendar"></span>Calendrier</a>
                    </li>
                    <li>
                        <a href="#"><span class="las la-users"></span>Contact</a>
                    </li>
                    <li>
                        <a href="#"><span class="las la-shopping-cart"></span>E-commerce</a>
                    </li>
                    <li>
                        <a href="#"><span class="las la-envelope"></span>Mail</a>
                    </li>
                    <li>
                        <a href="#"><span class="las la-check-circle"></span>Tâches</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div class="menu-toggle">
                <label for="">
                    <span class="las la-bars"></span>
                </label>
            </div>
            <div class="header-icons">
                <span class="las la-search"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-sms"></span>
            </div>
        </header>
        <main>
            <div class="page-header">
                <div>
                    <h1>Analyses</h1>
                    <small>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</small>
                </div>
                <div class="header-actions">
                    <button>
                        <span class="las la-file-export"></span>
                        Exporter
                    </button>
                    <button>
                        <span class="las la-tools"></span>
                        Paramètres
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
